<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> css selector</title>
    <style>
        /* this is element selector */
        p {
            border: 2px solid red;
        }

        /* this is id selector */
        #firstpara {
            color: red;
        }

        /* this is  class selector */
        .bgblue {
            color: yellow;
            background: blue;
        }

        /* this grouping selector */
        footer,
        span,
        div {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>
        CSS SELECTORs
    </h3>
    <p id="firstpara">this is simple paragraph to demonstrat css selector</p>
    <p id="secondpara" class="redelement bgBlue">this is another simple paragraph to demonstrat css selector</p>
    <div>
        <p>this is yet another simple paragraph t in div o demonstrat css selector</p>
    </div>
    <footer>this is footer </footer>
    <span>this is span</span>

</body>

</html>
