<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes in HTML</title>
</head>

<body>
    <H3>iDS and classes tutorial</H3>
    <div id="mainbox" class="redbg blackBorder">
    </div>
    this is mainbox
    <span class="redbg"></span>
    <!-- emmet -->
    <!-- span.redbg+enter= <span class="redbg"></span> -->
    <span class="redbg"></span>
    <!-- span#mainbox+enter=<span id="mainbox"></span> -->
    <span id="mainbox"></span>
    <div class="redbg mainbox blackBorder anotherclass"></div>
    <!-- (.) dot show class and (#) show id -->
    <!-- div.blackbackground+enter= <div class="blackbackground"></div> -->
    <div class="blackbackground"></div>
    <!-- creating multiple element using emmet -->
    <!-- span.class1.class2.class3=<span class="class1 class2 class3"></span> -->
    <span class="class1 class2 class3">first</span>
    <span class="class1 class2 class3">second</span>
    <span class="class1 class2 class3">third</span>
    <span class="class1 class2 class3">fourth</span>
</body>

</html>
